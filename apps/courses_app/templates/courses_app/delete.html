<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete a Course</title>
    </head>
    <body>
        <h2>Are you sure you want to delete the following course?</h2>
        <p>Name:                 {{course.course_name}}</p>
        <p>Description:          {{course.description}}</p>
        <button><a href="/">No</a></button> <form action="/delete/{{course.id}}" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes I want to delete this">
        </form>
    </body>
</html>
